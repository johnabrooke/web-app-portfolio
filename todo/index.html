<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
        <style>
            body {
                background-color: cadetblue;
            }
            h1 {
                text-align: center;
            }

            .strikethrough {
                text-decoration: line-through;
            }

            .container {
                max-width: 400px;
                font-family: "Brandon Grotesque", Gotham, sans-serif;
                font-size: 16 px;
                margin: auto;
            }

            .todo {
                display: flex;
                align-items: center;
                width: 100%;
                border: 1px solid black;
                padding: 10px;
                box-sizing: border;
            }

            .todo button {
                width: 25px;
                height: 25px;
                border-radius: 3px;
                border: 1px solid darkgray;
            }

            .todo-content {
                padding: 10px 20px;
                width: calc(100% - 1rem);
            }

            .todo.filters {
                padding-top: 15px;
            }

            .delete-btn {
                background-color: red;
                background-repeat: no-repeat;
                border: none;
                outline: none;
            }

            @media (max-width: 500px) {
                .add-todo-wrapper {
                    position: absolute;
                    bottom: 10px;
                }
            }
        </style>
        <script type="module" src="js/Todo.js"></script>
    </head>
    <body onload="loadTodos()">
        <div class="container">
            <h1>Todos</h1>

            <div class="todos-wrapper">
                <div id="todos">

                </div>

                <div class="todo-filters">

                </div>
            </div>

            <div class="add-todo-wrapper">
                <input id="toDoInput" type="text">
                <button id="addBtn">+</button>
            </div>

        </div>
    </body>
</html>
